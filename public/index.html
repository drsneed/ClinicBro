<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.svg">
    <link rel="stylesheet" href="/layout.css">
</head>

<body>
    <input type="checkbox" id="nav-toggle" name="nav-toggle"/>
    <label for="nav-toggle" id="nav-toggle-label"></label>
    <nav id="nav" aria-hidden="false">
        <a class="brand" href="/">
            <img src="/icon.svg" alt="Home" />
            <span>Test Server</span>
        </a>
        <ul>
           <li><a href="#">Home<span class="nav-arrow">&rsaquo;</span></a></li>
           <li><a href="#">Maps<span class="nav-arrow">&rsaquo;</span></a></li>
           <li><a href="#">Sign In<span class="nav-arrow">&rsaquo;</span></a></li>
           <li class="nav-category">0.0.1</li>
        </ul>
    </nav>
    <header>
        <h1 id="header-text" tabindex="-1">Home</h1>
    </header>
    <main id="content-body">
        <div class="container">
            <form action="login" method="post">
                <input type="text" name="acct" size="20" 
                    aria-label="Email"
                    aria-required="true"
                    autocorrect="off"
                    spellcheck="false"
                    autocapitalize="off"
                    autofocus="true"
                    placeholder="Email">
                <br>
                <input type="password" name="pw" size="20" placeholder="Password" aria-label="Password">
                <br>
                <a class="fpl" href="/resetpassword">Forgot Password?</a>
                <br>
                <div class="login-btn-container"><input class="login-btn" type="submit" value="Log In"></div>
            </form>
        </div>        
    </main>
</body>
</html>
