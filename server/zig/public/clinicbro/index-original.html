<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML template">
    <title>Landing Page Example</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
	    body {
			background: #4A5D23;
			color: #F5F5DC;
		}

		.card {
			margin: 50px auto;
			padding: 2em;
			width: 300px;
			background: #1c1f2b;
			text-align: center;
			border-radius: 10px;
			position: relative;
		}

		@property --angle {
			syntax: "<angle>";
			initial-value: 0deg;
			inherits: false;
		}

		.card::after, .card::before {
			--angle 0deg;
			content: '';
			position: absolute;
			height: 100%;
			width: 100%;
			background-image: conic-gradient(from var(--angle), #2E3A26, #6B8E23, #F5F5DC, #D4AF37, #4E3A2C, #2E3A26);
			top: 50%;
			left: 50%;
			translate: -50% -50%;
			z-index: -1;
			padding: 3px;
			border-radius: 10px;
			animation: 3s spin linear infinite;
		}

		.card::before {
			filter: blur(1.5em);
			opacity: 0.5;
		}

		@keyframes spin {
			from {
				--angle: 0deg;
			}
			to {
				--angle: 360deg;
			}
		}
</style>
</head>
<body>
	<div class="card">
		<h1>Check out this amazing feature!</h1>
    	<p>This should be a fantastic paragraph describing a revolutionary
    	   feature or technique that will undoubtedly save humanity. Or something like that.</p>
	</div>
    
</body>
</html>
